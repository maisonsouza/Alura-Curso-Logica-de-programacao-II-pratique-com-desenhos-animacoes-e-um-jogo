<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;
    var x=20;
    var cor;
    var xAleatorio, yAleatorio;


  function desenhaCirculo(x, y, raio,cor) {
      pincel.fillStyle = cor;
      pincel.beginPath();
      pincel.arc(x, y, raio, 0, 2 * Math.PI);
      pincel.fill();
  }

  function limpaTela(){
    pincel.clearRect(0,0,600,400);
  }

  function desenhaAlvoAleatorio(){
    xAleatorio = Math.floor(Math.random()*540)+30;
    yAleatorio = Math.floor(Math.random()*340)+30;
    desenhaCirculo(xAleatorio,yAleatorio,raio+20,'red');
    desenhaCirculo(xAleatorio,yAleatorio,raio+10,'white');
    desenhaCirculo(xAleatorio,yAleatorio,raio,'red');
  }

  function dispara(evento){
    var x = evento.pageX - tela.offsetLeft;
    var y = evento.pageY - tela.offsetTop;
    if((x>xAleatorio-raio) && (x<xAleatorio+raio) && (y>yAleatorio-raio) && (x<xAleatorio+raio)){
      alert("acertou");
    }

  }


  function atualizaTela(){
    limpaTela();
    desenhaAlvoAleatorio();
  }

   setInterval(atualizaTela,900);
   tela.onclick = dispara;

</script>
