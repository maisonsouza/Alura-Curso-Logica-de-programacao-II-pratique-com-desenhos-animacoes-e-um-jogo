<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');


    function desenhaEsquadro(xa, ya, xc, yc, cor) {
      pincel.fillStyle=cor;
      pincel.beginPath();
      pincel.moveTo(xa, ya);
      pincel.lineTo(xa, xc);
      pincel.lineTo(xc, yc);
      pincel.fill();
    }

    var xa = 50;
    var ya = 50;
    var xc = 400;
    var yc = 400;
    var cor = 'black';

desenhaEsquadro(xa, ya, xc, yc, cor);

    cor="white";

    xa = 100;
    ya = 175;
    xc = 275;
    yc = 350;
desenhaEsquadro(xa, ya, xc, yc, cor);

</script>
